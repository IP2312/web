<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inline vs. block</title>
</head>
<body>
<!--inline elemente-->
<div class="inline">
  <span>inline</span>
  <em>inline</em>
  <a href="#">inline</a>
  <strong>inline</strong>
</div>
<!--block elemente-->
<div class="block">
  <aside>block</aside>
  <section>block</section>
  <form>block</form>
  <div>block</div>
</div>
</body>
</html>
